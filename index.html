<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nest</h1>

            <textarea id="note-text" placeholder="Write your note here..."></textarea>

        </div>
        <div class="note-list">
            <h2>Your Notes</h2>
            <ul id="notes"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
